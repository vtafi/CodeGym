<html>
<head>
  <title>You must love me</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff;
      position: relative;
    }

    h1 {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      color: #333;
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      margin: 0;
    }

    input[type="button"] {
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      margin: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      position: absolute;
    }

    input[value=" YES "] {
      background-color: #28a745;
      color: white;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    input[value="  NO  "] {
      background-color: #dc3545;
      color: white;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      position: absolute;
    }

    input:hover {
      transform: scale(1.1);
    }

    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      input[type="button"] {
        padding: 10px 20px;
        font-size: 1em;
      }
    }
  </style>
  <script type="text/javascript">
    function yesClick() {
      alert("Yes. you are right!");
    }

    function noHover() {
      var buttonWidth = 80; // Adjust button width
      var buttonHeight = 40; // Adjust button height
      var x = Math.random() * (window.innerWidth - buttonWidth);
      var y = Math.random() * (window.innerHeight - buttonHeight);
      document.getElementById('btnNo').style.left = x + 'px';
      document.getElementById('btnNo').style.top = y + 'px';
    }
  </script>
</head>
<body>
<h1>Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" />
<input type="button" id="btnNo" value="  NO  " onmouseover="noHover()" />

</body>
</html>
