    function kiemTraSoHoanHao() {
        let a = +prompt("Nhập a")
        let b = 0
        while (isNaN(a) || a <= 0){
            a = prompt("Bạn nhập không phải số hoặc là 1 số âm")
        }
        for (let i = 1; i <= a/2;i++) {
            if (a % i === 0){
                 b+=i
            }
        }if (b === a){
            alert(`${a} là số hoàn hảo`)
        }else alert(`${a}  không phải là số hoàn hảo`)

    }
