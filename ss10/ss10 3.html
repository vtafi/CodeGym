  function bai10 (){
      let a = prompt("Nhập số điện tiêu thụ tháng vừa qua")
      while (isNaN(a) || a <= 0 || a === '' ){
          a = prompt("Nhập lại.(Số điện phải lớn hơn 0 và là 1 số)")
      }
      let tienDien = 0
      if (a <= 50) {

      } else if (a <= 100) {
          tienDien = (50 * 1.806) + (a - 50) * 1.866
      } else if (a <= 200) {

      } else if (a <= 300) {

      } else if (a <= 400) {

      }
