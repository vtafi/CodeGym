  function bai4(){
      let mang = prompt("Nhập số lượng phần tử mảng")

  function bai6(){
      let mang = +prompt("Nhập vào số lượng phần tử mảng")
      let arr = []
      for (let i = 0;i<mang;i++){
          let val = +prompt("Nhập vào phần tử thứ " + i)
          arr.push(val)
      }
      document.write("["+arr+"]"+'<br>')
      let V = +prompt("Nhập số muốn tìm trong mảng")
      let f = false
      for (i = 0;i<arr.length;i++){
          if (V === arr[i]){
              document.write("Phần tử có trong mảng" + '<br>')
              f = true
              break;
          }
      }
      if (!f){
          document.write("không tìm thấy phần tử trong mảng")
      }
  }
  function bai7(){
      let mang = parseInt(prompt("Nhập số lượng phần tử mảng"))
      let arr = [];
      for (let i = 0;i<mang;i++){
          let val = parseInt(prompt("Nhập phần tử thứ " + i))
          arr.push(val)
      }
      document.write("["+arr+"]"+'<br>')
      let V = +prompt("Nhập số muốn tìm trong mảng")
      let index = arr.indexOf(V)
      if (index !== -1){
          for (let i = index;i<arr.length-1;i++){
              arr[i] = arr[i + 1]
          }
          arr[arr.length - 1] = 0
          document.write(V + ` Có trong mảng đã xóa ${V} ra khỏi mảng`+"<br>")
          document.write(arr+"<br>")
      }else document.write(`Phần tử ${V} không có trong mảng`)
  }
